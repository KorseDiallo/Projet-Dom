<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />
    <script src="https://kit.fontawesome.com/33e495fb35.js" crossorigin="anonymous"></script>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style = 'height: 100px'>
        <div class="container-fluid">
          <h2  style = 'color: white'>Shopping Cart</h2>
          <i class="fas fa-cart-arrow-down"></i>
        </div>
      </nav>
      
      <div class = 'container'>
          <div class = 'row'>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/iphoneX.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">IphoneX</h3>
                      <h4 class="card-text">100$</h4>
                      <a class="btn btn-primary">Ajouter au Panier</a>
                    </div>
                  </div>
              </div>

              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/iphoneXs.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">IphoneXs</h3>
                      <h4 class="card-text">200$</h4>
                      <a  class="btn btn-primary">Ajouter au Panier</a>
                    </div>
                  </div>
              </div>

              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/iphone13.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Iphone 13</h3>
                      <h4 class="card-text">400$</h4>
                      <a class="btn btn-primary">Ajouter au Panier</a>
                    </div>
                  </div>
              </div>

            
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/hp.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Ordinateur Hp</h3>
                      <h4 class="card-text">600$</h4>
                      <a class="btn btn-primary">Ajouter au Panier</a>
                    </div>
                  </div>
              </div>

              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/Macbook.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Macbook</h3>
                      <h4 class="card-text">800$</h4>
                      <a class="btn btn-primary">Ajouter au Panier</a>
                    </div>
                  </div>
              </div>

              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/casque.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Casque</h3>
                      <h4 class="card-text">$100</h4>
                      <a class="btn btn-primary">Ajouter au Panier</a>
                    </div>
                  </div>
              </div>

          </div>
      </div>

      <div class="uk-overflow-auto container" style = 'width: 70%'>
        <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
            <thead>
                <tr>
                    <th class="uk-table-shrink"></th>
                    <th class="uk-table-small sty"><h3>ITEM</h3></th>
                    <th class="uk-table-small"></th>
                    <th class="uk-width-small sty"><h3>PRIX</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3>QUANTITE</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3>TOTAL</h3></th>

                </tr>
            </thead>
            <tbody>
               

            </tbody>
            <tr>
              <td><input class="uk-checkbox" type="checkbox"></td>
              <td><img class="uk-preserve-width uk-border-circle"  width="40" alt=""></td>
              <td class="uk-table-link">
                  <h3 class = "item-name"><strong>Grand-Total</strong></h3>
              </td>
              <td class="uk-text-truncate"><h3></h3></td>
              <td class="uk-text-truncate"><h3></h3></td>
              <td class="uk-text-truncate grand-total"><h3><strong>$0</strong></h3></td>
              
          </tr>
        </table>
    </div>

      <script src = 'script.js'></script>
</body>
</html>
